<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors, Lizard, Spock!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <main>
        <h1>Rock, Paper, Scissors, Lizard, Spock!</h1>
        <p>Need a refresher on the <a href="#">rules</a>?</p>
        <section id="scoreboard" class="clearfix">
            <div id="clock"><p class="clock"></p></div>
            <h2>Score</h2>
            <section>
                <div>
                    <i id="player" class="flaticon-question30"></i>
                </div>
                <h3>You played</h3>
            </section>
            <div id="score" class="clearfix">
                <section>
                    <p id="playerScore">0</p>
                    <h3>You</h3>
                </section>
                <section>
                    <p id="computerScore">0</p>
                    <h3>Opponent</h3>
                </section>
            </div>
            <section>
                <div>
                    <i id="opponent" class="flaticon-question30"></i>
                </div>
                <h3>Opponent played</h3>
            </section>
        </section>
        <section id="gameBoard" class="clearfix">
            <h2>Choose Wisely</h2>
                <section id="selection">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissors">Scissors</button>
                    <button id="lizard">Lizard</button>
                    <button id="spock">Spock</button>
                </section>
            </section>
        </section>
    </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/index.js"></script>
</html>
