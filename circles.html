<!DOCTYPE html>
<html>
<head>
  <style>
    a:first-child {
      background:blue;
      width:50em;
      position:absolute;
      z-index:1;
    }
    a:nth-child(2) {
      background:red;
      width:40em;
      position:absolute;
      z-index:2;
    }
    a:nth-child(3) {
      background:green;
      width:30em;
      position:absolute;
      z-index:3;
    }
    a:last-child {
      background:black;
      width:20em;
      position:absolute;
      z-index:4;
    }
  </style>
</head>
<body>
  <a href="#">Work</a>
  <a href="#">About</a>
  <a href="#">Inspiration</a>
  <a href="#">Contact</a>
</body>
</html>
